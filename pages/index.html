<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../vendor/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <script src="../vendor/js/bootstrap.js"></script>
    <script src="../vendor/libs/jquery/jquery.js"></script>
    <script src="../vendor/js/sweet-alert.js"></script>
    <script src="../vendor/js/smtp.js"></script>
    
</head>
<body>
    <div id="inicio">
        <div class="container">
            <br><br><br>
            <div class="row">
                <div class="col" style="text-align: left;">
                    <img src="../assets/img/pages/logo.jpg" alt="lashes" style="width: 200px; height: auto;">
                </div>
            </div>
            <div class="row">
                <div class="col-xl-7 col-lg-8 col-md-9 col-sm-10 col-12" style="text-align: center;">
                    <img src="../assets/img/pages/banner.jpg" alt="lashes" style="width: 80%; height: auto;">
                </div>
                <div class="col-xl-5 col-lg-4 col-md-3 col-sm-2 col-12" style="text-align: left; padding-top: 4rem;">
                    <label style="font-size: 4rem; color: #727f00">Agenda tu cita</label> <br>
                    <button style="background-color: #B7EC00; border:#B7EC00 1px solid; width: 200px; height: 100px; margin-top: 50px;" onclick="showSucursales()"><label style="color: white; font-size: 2rem; cursor: pointer;">Iniciar</label></button>
                </div>
            </div>
        </div>
    </div>
    <div id="sucursales" class="mt-5"></div>
    <div id="categorias" class="mt-5"></div>
    <div id="servicios" class="mt-5"></div>
    <div id="tiposervicio" class="mt-5"></div>
    <div id="usuarios" class="mt-5"></div>
    <div id="horas"></div>
    <div id="formulario">
        <div class="container">
            <div class="row mt-5">
                <div class="col" style="text-align: left;">
                    <button type="button" class="btn-atras" onclick="backbutton()"><strong><label style="cursor: pointer;">Regresar</label></strong></button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col" style="text-align: center;">
                    <h5 style="color: #727f00">Ingrese sus datos</h5>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <div class="container">
                                <div class="row mt-5">
                                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                                        <label style="color: #727f00">Nombre completo</label>
                                    </div>
                                    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-6 col-12">
                                        <input id="nombreCliente" type="text" class="form-control" style="border:#B7EC00 2px solid; color: #727f00">
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                                        <label style="color: #727f00">Whatsapp</label>
                                    </div>
                                    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-6 col-12">
                                        <input id="whatsapp" type="number" class="form-control" style="border:#B7EC00 2px solid; color: #727f00">
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                                        <label style="color: #727f00">Correo</label>
                                    </div>
                                    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-6 col-12">
                                        <input id="email_cliente" type="email" class="form-control" style="border:#B7EC00 2px solid; color: #727f00">
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12"><label style="color: #727f00">Departamento</label></div>
                                    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-6 col-12">
                                        <select id="Departamento" class="form-select" aria-label="Default select example" onchange="selectDepartamento(event)" style="border:#B7EC00 2px solid; color: #727f00">
                                            <!-- el value seria el id del departamento -->
                                          </select>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12"><label>Municipio</label></div>
                                    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-6 col-12">
                                        <select id="Municipio" class="form-select" aria-label="Default select example" style="border:#B7EC00 2px solid; color: #727f00">
                                            <!-- el value seria el id del departamento -->
                                          </select>
                                    </div>
                                </div>
                                <div class="row mt-5">
                                    <div class="col" style="text-align: center;">
                                        <button type="button" style="background-color: #B7EC00; border:#B7EC00 1px solid; width: 100px; height: 50px; margin-top: 50px;" onclick="agendarCita()"><label style="color: white;">Enviar</label></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="info">
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <p id="parrafoDetalleCita" style="font-size: 18px;"></p>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <table style="width: 100%;">
                                <tbody style="font-weight: bold;">
                                    <tr class="row-style">
                                        <td><label>Sucursal:</label></td>
                                        <td><label id="infoSucursal"></label></td>
                                    </tr>
                                    <tr>
                                        <td><label>Categor√≠a:</label></td>
                                        <td><label id="infoCategoria"></label></td>
                                    </tr>
                                    <tr class="row-style">
                                        <td><label>Servicio:</label></td>
                                        <td><label id="infoServicio"></label></td>
                                    </tr>
                                    <tr>
                                        <td><label>Fecha:</label></td>
                                        <td><label id="infoFecha"></label></td>
                                    </tr>
                                    <tr class="row-style">
                                        <td><label>Hora:</label></td>
                                        <td><label id="infoHora"></label></td>
                                    </tr>
                                    <tr>
                                        <td><label>Estilista:</label></td>
                                        <td><label id="infoEstilista"></label></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col" style="text-align: center;">
                    <button type="button" style="background-color: #B7EC00; border:#B7EC00 1px solid; width: 100px; height: 50px; margin-top: 50px;" onclick="location.reload();">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <body> 
     </body>
    <script src="../js/index.js"></script>
</body>
</html>
